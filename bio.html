<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биография</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 5px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
            width: 33%;
        }

        .info-item h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Биография</h1>
        <img src="photo.jpg" alt="Фото человека">
        <p>
            Здесь вы можете написать биографию человека. Расскажите о его жизни, достижениях, интересах и важных событиях.
        </p>
        <div class="info">
            <div class="info-item">
                <h3>Имя Фамилия</h3>
            </div>
            <div class="info-item">
                <h3>Дата рождения</h3>
            </div>
            <div class="info-item">
                <h3>Место рождения</h3>
            </div>
        </div>
        <p>
            Добавьте больше информации о человеке. Используйте разделы и подзаголовки для структурирования текста. 
        </p>
    </div>
</body>
</html>
